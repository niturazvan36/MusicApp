<div class="test" style="top:0; left: 0; height: 100vh; width: 100vw; z-index:200; background-color: #1C0C5B; position: fixed;">
    <div class="container left-nav">
      <div class="menu">
        <div class="row" style="margin-top:30px">
          <i  routerLink="/"style="cursor: pointer;" class="fa-solid fa-house menu-fa"></i>
          <i routerLink="/liked_songs" style="cursor: pointer;" class="fa-solid fa-heart-circle-check menu-fa"></i>
          <i style="cursor: pointer;" class="fa-solid fa-layer-group menu-fa"></i>
          <i routerLink="/feedback" style="cursor: pointer;" class="fa-solid fa-envelope menu-fa"></i>
          <a target="_blank" href="https://github.com/niturazvan36/MusicApp"><i class="fa-brands fa-github menu-fa"></i></a>
          <i routerLink="/user" style="cursor: pointer;" class="fa-solid fa-user menu-fa"></i>
        </div>
      </div>
      </div>
    <div class="container">
        <h3 style="color:white; margin:2%; margin-left:10%">
            List of liked songs...
        </h3>

        <table class="table  table-hover" style="margin-left: 10%; width: 90%">
          <thead class="thead" >
            <tr>
              <th scope="col" style="background-color: #916BBF;"></th>
              <th scope="col" style="background-color: #916BBF;">Name</th>
              <th scope="col" style="background-color: #916BBF;" >Album</th>
              <th scope="col" style="background-color: #916BBF;">Length</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of likedSongs; let i=index">
              <th scope="row" style="background-color: #916BBF;"><i class="fa-solid fa-heart" style=" cursor: pointer;"></i></th>
              <td style="background-color: #916BBF;">Song {{i}}</td>
              <td style="background-color: #916BBF;">Album {{i}}</td>
              <td style="background-color: #916BBF;">Length {{i}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
