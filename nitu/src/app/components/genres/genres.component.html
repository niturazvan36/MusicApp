<div class="test" style="top:0; left: 0; height: 100vh; width: 100vw; z-index:200; background-color: #1C0C5B; position: fixed;">
    <div class="container left-nav">
        <div class="menu">
          <div class="row" style="margin-top:30px">
            <i  routerLink="/" class="fa-solid fa-house menu-fa"></i>
            <i routerLink="/liked_songs" style="cursor: pointer;" class="fa-solid fa-heart-circle-check menu-fa"></i>
            <i class="fa-solid fa-layer-group menu-fa"></i>
            <i class="fa-solid fa-envelope menu-fa"></i>
            <a target="_blank" href="https://github.com/niturazvan36/MusicApp"><i class="fa-brands fa-github menu-fa"></i></a>
            <i routerLink="/user" style="cursor: pointer;" class="fa-solid fa-user menu-fa"></i>
          </div>
        </div>
      </div>
    <div class="container" style="margin-left:15%; margin-top:5%">
        <div class="row">
            <div class="col-md-auto" *ngFor="let item of genres; let i=index" style="margin:10px;">
                <div class="card" style="width: 12rem; background-color: #C996CC; color:white; box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2);">
                    <img src="../../../assets/images/disc.png" class="card-img-top">
                    <div class="card-body" style="text-align: center;">
                      <p class="card-text">{{item}}</p>
                    </div>
                  </div>
            </div>
        </div>


    </div>
</div>
